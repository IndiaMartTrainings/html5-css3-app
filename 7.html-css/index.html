<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML CSS</title>
    <style>
        h1 {
            color: red;
        } 
        h2 {
            color: blueviolet;
        }
        div {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div>Inline Styling</div>
    <h1 style="color: blue;">First Heading</h1>
    <h1 style="color: blue;">Second Heading</h1>
    <h1 style="color: blue;">Third Heading</h1>
    <br>
    <div>Internal Styling</div>
    <h1 style="color: blue;">First Heading</h1>
    <h1>Second Heading</h1>
    <h1>Third Heading</h1>
    <br>
    <div>External Styling</div>
    <h1 style="color: blue;">H1 Heading</h1>
    <h2>H2 Heading</h2>
    <h3>H3 Heading</h3>
</body>
</html>
